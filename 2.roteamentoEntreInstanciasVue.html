<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>VueJS</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app1">
        <h1>Instancia 1</h1>
        <h3 v-if="mostrarMensagem">Título alterado!</h3>
        <p>Título: {{ titulo }}</p>
        <p>Título lower case: {{ tituloLowerCase }}</p>
        <input v-model="novoTitulo">
        <button @click="alterarTitulo">Alterar titulo</button>
    </div>

    <div id="app2">
        <h1>Instancia 2</h1>
        <p>
            Titulo: {{ titulo }}
        </p>
        <button @click="alterarTitulo">Alterar titulo</button>
    </div>

    <script type="text/javascript">
        
        /*
    
            Para rotearmos o conteudo da primeira instancia criaremos 
            ela dentro de uma variavel chamada vm1.

            obs: vm é uma convenção que significa Vue Model

        */
        var vm1 = new Vue({
            el: '#app1',
            data: {
                titulo: 'Instância Vue 1',
                novoTitulo: '',
                mostrarMensagem: false
            },
            methods: {
                alterarTitulo: function() {
                    this.titulo = this.novoTitulo;
                    this.novoTitulo = '';
                }
            },
            computed: {
                tituloLowerCase: function() {
                    return this.titulo.toLowerCase().split(' ').join('-');
                }
            },
            watch: {
                titulo: function(novoTitulo, antigoTitulo) {
                    console.log('Título alterado: ', 'de "', antigoTitulo, '" para "', novoTitulo, '"');
                    this.mostrarMensagem = true;
                    var self = this;
                    setTimeout(function () { 
                        self.mostrarMensagem = false; 
                    }, 3000);
                }
            }
        });

        var vm2 = new Vue({
            el: '#app2',
            data: {
                titulo: 'Instância Vue 2'
            },
            methods: {
                alterarTitulo: function(event){
                    vm1.titulo = 'Vue js 1';
                }
            }
        });

    </script>
    
</body>
</html>
