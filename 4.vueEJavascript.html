<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>VueJS</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <h1>Instancia Vue</h1>
        <button @click="mostrar = !mostrar">Toggle</button>
        <p v-if="mostrar">{{ titulo }}</p>
    </div>

    <script type="text/javascript">

        var data = {
            titulo: 'Repo de VueJS',
            mostrar: false
        }

        var vm = new Vue({
            el: '#app',
            data
        });

        // isso daqui prova que "$el" é um simples seletor
        console.log(vm.$el === document.getElementById('app'));

        // aqui prova que data da instancia vue, é igual a variavel data
        console.log(vm.$data === data);

    </script>
    
</body>
</html>
