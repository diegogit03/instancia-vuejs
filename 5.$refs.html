<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>VueJS</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h2 ref="meuTitulo">{{ titulo }}</h2>
        <button @click="alterarTitulo">Alterar titulo</button>
    </div>

    <script type="text/javascript">
    
        var vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Vue'
            },
            methods: {
                alterarTitulo: function(event){
                    this.$refs.meuTitulo.innerText = 'Outro titulo';
                    // A propriedade titulo em si não será modificada
                    console.log(this.titulo);
                }
            }
        });

        console.log(vm);

        setTimeout(function() {
            console.log('mudar titulo!');
            vm.titulo = 'instancia VueJS';
            console.log(vm.titulo);
        }, 5000);

    </script>
    
</body>
</html>
