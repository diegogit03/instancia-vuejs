<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>VueJS</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app1">
        <h2>Instancia 01</h2>
        <meu-component></meu-component>
        <meu-component></meu-component>
    </div>

    <div id="app2"></div>

    <script type="text/javascript">
        
        Vue.component('meu-component', {
            template: '<h3>Meu primeiro compoent Vue</h3>'
        });

        var vm = new Vue({
            el: '#app1',
        });

        var vm2 = new Vue({
            el: '#app2',
            template: '<div><h2>Instancia 02</h2><meu-component></meu-component></div>'
        });

    </script>
    
</body>
</html>
